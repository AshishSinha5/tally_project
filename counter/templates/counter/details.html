{% for counts in counter.netcount_set.all %}
    <li> Count at time - {{ counts.time}} = {{counts.numCount}}</li>
    {% endfor %}


<html>
<head>
    <title>{{ counter.title }}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'counter/css/bootstrap.css'%}"/>
</head>
<body>
<h2>{{ counter.title }}</h2>
<p>{{ latest_count }}</p>
<button type="button" class="btn btn-success col-md-2" id="increment" onclick="add_to_numCount();"><h4>+</h4></button>
<button type="button" class="btn btn-danger col-md-2"id="decrement" onclick="sub_from_numCount();"><h4>-</h4></button>
</body>
<script src="{% static 'counter/js/jquery.min.js'%}"></script>
<script src="{% static 'counter/js/bootstrap.min.js' %}"></script>
<script src="{% static 'counter/js/inc_dec.js' %}"></script>
</html>
